<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/form.js" defer></script>
    <title>contact m3</title>

</head>
<body>
    
    <form id="contactForm">
        <h3>Hello</h3>
        <p>
        Please, Fill out the form below and will have a chat soon!
        </p>
        <label for="fname">*Full Name</label>
        <input type="text" id="fname" />
        <label for="e_mail">*Email</label>
        <input type="email" id="email" />
        <label for="c_subject">*Subject</label>
        <input type="text" id="c_subject" />
        <label for="Comments">*Comments</label>
        <input type="text" id="comments" />
        <input id="submit" type="submit" value="LET'S CONNECT" />
        <section id="feedback">
          <p>*Please fill out all required sections</p>
        </section>
      </form>
</body>
</html>
